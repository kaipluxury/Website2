<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrandX Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #ccc;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .hero {
      padding: 60px 20px 40px;
    }

    .customer-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 0.95rem;
      color: #fff;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hero-title {
      font-size: 2.7rem;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(to right, #ff00ff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero-desc {
      max-width: 500px;
      margin: 0 auto 30px;
      color: #aaa;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .hero-buttons a {
      position: relative;
      padding: 14px 28px;
      border-radius: 50px;
      background: #0f0f0f;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      border: 2px solid #ff00cc;
      overflow: hidden;
      z-index: 1;
      transition: 0.3s ease;
    }

    .hero-buttons a:hover {
      background: #ff00cc;
      color: #fff;
      transform: scale(1.05);
    }

    .hero-buttons a.glow::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #ff00cc, transparent);
      animation: fast-glow 0.8s linear infinite;
      z-index: -1;
    }

    @keyframes fast-glow {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #999;
      text-align: center;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <section class="hero">
    <div class="customer-badge">
      Join over <strong>100+</strong> Customers
    </div>

    <h1 class="hero-title">GrandX <span style="color:#fff;">Store</span></h1>
    <p class="hero-desc">Your tools for domination are here â€” cheat, control, and conquer the game like never before.</p>

    <div class="hero-buttons">
      <a href="products.html" class="glow"><i class="fas fa-store"></i> Products</a>
      <a href="https://discord.gg/Ft629G5RZE"><i class="fab fa-discord"></i> Discord</a>
    </div>
  </section>

  <footer>
    <p>Made by Kai</p>
  </footer>
</body>
</html>
