<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrandX $tore</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .hero {
      padding: 80px 20px 60px;
      text-align: center;
    }

    .customer-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 0.95rem;
      color: #fff;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.5s ease;
    }

    .customer-badge:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .hero-title {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(to right, #ff00ff, #00ffff, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
      transition: all 0.8s ease;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
      }
      100% {
        text-shadow: 0 0 30px #ffffff, 0 0 60px #ff00ff;
      }
    }

    .hero-desc {
      max-width: 520px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
      color: #ccc;
      transition: color 0.4s ease;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .hero-buttons a {
      position: relative;
      padding: 14px 28px;
      border-radius: 50px;
      background: #0f0f0f;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      border: 2px solid #ff00cc;
      overflow: hidden;
      z-index: 1;
      transition: all 0.5s ease;
    }

    .hero-buttons a:hover {
      background: #ff00cc;
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 0 18px #ff00cc;
    }

    .hero-buttons a.glow::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #ff00cc, transparent);
      animation: fast-glow 1.2s linear infinite;
      z-index: -1;
      opacity: 0.8;
    }

    @keyframes fast-glow {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #999;
      text-align: center;
      transition: color 0.4s ease;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <section class="hero">
    <div class="customer-badge">
      Join over <strong>100+</strong> Customers
    </div>

    <h1 class="hero-title">GrandX $tore</h1>
    <p class="hero-desc">Your tools for domination are here â€” cheat, control, and conquer the game like never before.</p>

    <div class="hero-buttons">
      <a href="products.html" class="glow"><i class="fas fa-store"></i> Products</a>
      <a href="https://discord.gg/Ft629G5RZE"><i class="fab fa-discord"></i> Discord</a>
    </div>
  </section>

  <footer>
    <p>Made by Kai</p>
  </footer>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 75,
          density: { enable: true, value_area: 800 }
        },
        color: { value: "#ff00cc" },
        shape: { type: "circle" },
        opacity: {
          value: 0.6,
          random: true
        },
        size: {
          value: 2.5,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ff00cc",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.6 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
