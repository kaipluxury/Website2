<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrandX $tore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0f;
      color: #f1f1f1;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .fade-up {
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 32px;
      background-color: #0e0e14;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .logo {
      height: 40px;
      border-radius: 8px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 28px;
    }

    .nav-links a {
      text-decoration: none;
      color: #f1f1f1;
      font-weight: 500;
      font-size: 0.95rem;
      position: relative;
      transition: color 0.3s;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #7c3aed;
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #7c3aed;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .container {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .brand {
      font-size: 2.7rem;
      font-weight: 600;
      color: #f1f1f1;
      margin-bottom: 12px;
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid #7c3aed;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.05rem;
      width: 0;
      animation: typing 3.5s steps(40, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      padding: 12px 28px;
      background-color: #7c3aed;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      font-size: 1rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .cta a:hover {
      background-color: #6d28d9;
      transform: scale(1.05);
    }

    .callout {
      margin: 60px auto 40px;
      background: #141421;
      border: 1px solid #292938;
      max-width: 600px;
      padding: 32px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 16px rgba(124, 58, 237, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .callout:hover {
      box-shadow: 0 0 24px rgba(124, 58, 237, 0.2);
    }

    .callout h2 {
      font-size: 1.4rem;
      color: #fff;
      margin-bottom: 14px;
    }

    .callout a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 24px;
      background-color: #7c3aed;
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .callout a:hover {
      background-color: #6d28d9;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar fade-up">
    <img src="IMG_1096.jpeg" class="logo" alt="GrandX Logo" />
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="payment.html">Payment</a></li>
      <li><a href="tos.html">TOS</a></li>
    </ul>
  </nav>

  <div class="container fade-up" style="animation-delay: 0.2s;">
    <div class="brand">GrandX $tore</div>
    <div class="typewriter">We don't build mods, we build advantage</div>
    <div class="cta">
      <a href="products.html">Explore Products</a>
    </div>
  </div>

  <div class="callout fade-up" style="animation-delay: 0.4s;">
    <h2>Join our Discord for updates, support & private drops</h2>
    <a href="https://discord.gg/Ft629G5RZE" target="_blank">Join Discord</a>
  </div>

  <footer>
    <p>Â© 2025 GrandX $tore. All rights reserved.</p>
  </footer>

</body>
</html>
