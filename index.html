<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dior Selling</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="background-grid"></canvas>

  <nav class="navbar">
    <img src="https://raw.githubusercontent.com/CodingWithCrystaL/Exchange/refs/heads/main/97BF9134-C91D-442D-8F09-74FD08C3C379.png" class="logo" alt="Dior Logo" />
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Payment</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1><span class="glow">Dior</span> Selling</h1>
    <p class="tagline">We don't sell mods, we sell advantage.</p>
    <a href="#" class="btn">Explore Products</a>
  </header>

  <script>
    const canvas = document.getElementById("background-grid");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function drawGrid() {
      const size = 60;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = "rgba(255,255,255,0.05)";
      for (let x = 0; x < canvas.width; x += size) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y < canvas.height; y += size) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
      }
    }

    function animate() {
      drawGrid();
      requestAnimationFrame(animate);
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
    animate();
  </script>
</body>
</html>
