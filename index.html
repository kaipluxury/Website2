<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrandX $tore</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      color: #fff;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      background: rgba(0, 0, 0, 0.4);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .logo {
      height: 40px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      color: #ff00cc;
    }

    .hero {
      padding: 80px 20px 60px;
      text-align: center;
    }

    .customer-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 0.95rem;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .hero-title {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ff00cc, #00fff7, #a6ff00, #ff00cc);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientGlow 6s ease infinite, softGlow 2s ease-in-out infinite alternate;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
      transition: all 0.5s ease;
    }

    @keyframes gradientGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes softGlow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #fff; }
    }

    .hero-desc {
      font-size: 1.2rem;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      margin: 0 auto 30px;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
      text-shadow: 0 0 8px #fff;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .hero-buttons a {
      position: relative;
      padding: 14px 28px;
      border-radius: 50px;
      background: #0f0f0f;
      color: white;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      border: 2px solid #ff00cc;
      overflow: hidden;
      z-index: 1;
      transition: all 0.5s ease;
    }

    .hero-buttons a:hover {
      background: #ff00cc;
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 0 18px #ff00cc;
    }

    .hero-buttons a.glow::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, #ff00cc, transparent);
      animation: fast-glow 1.2s linear infinite;
      z-index: -1;
      opacity: 0.8;
    }

    @keyframes fast-glow {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #999;
      text-align: center;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Navigation -->
  <nav class="navbar">
    <img src="logo.png" alt="GrandX Logo" class="logo" />
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="payment.html">Payment</a></li>
      <li><a href="tos.html">TOS</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="customer-badge">
      Join over <strong>100+</strong> Customers
    </div>

    <h1 class="hero-title">GrandX $tore</h1>
    <p class="hero-desc">We Donâ€™t Build Mods, We Build Advantage.</p>

    <div class="hero-buttons">
      <a href="products.html" class="glow"><i class="fas fa-store"></i> Products</a>
      <a href="https://discord.gg/Ft629G5RZE"><i class="fab fa-discord"></i> Discord</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Made by Kai</p>
  </footer>

  <!-- Particles.js Script -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 75, density: { enable: true, value_area: 800 } },
        color: { value: "#ff00cc" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: true },
        size: { value: 2.5, random: true },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ff00cc",
          opacity: 0.4,
          width: 1
        },
        move: { enable: true, speed: 1.2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.6 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
