<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrandX $tore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0f;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background-color: #0d0d13;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      height: 40px;
      border-radius: 6px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      text-decoration: none;
      color: #e0e0e0;
      font-weight: 500;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #a855f7;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 60px;
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 2.8rem;
      font-weight: 600;
      background: linear-gradient(90deg, #a855f7, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .typewriter {
      font-size: 1.1rem;
      border-right: 2px solid #a855f7;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 0 auto;
      animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      padding: 12px 28px;
      background-color: #a855f7;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .cta a:hover {
      background-color: #9333ea;
    }

    .callout {
      background: #141421;
      padding: 40px 20px;
      margin: 60px auto 30px;
      max-width: 600px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.1);
      text-align: center;
      z-index: 2;
      position: relative;
    }

    .callout h2 {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .callout a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 24px;
      background-color: #a855f7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .callout a:hover {
      background-color: #7e22ce;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 0.85rem;
      color: #888;
    }

    .bg-glow {
      position: absolute;
      top: -100px;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(168,85,247,0.08) 0%, transparent 70%);
      z-index: 0;
      pointer-events: none;
      animation: floatGlow 10s ease-in-out infinite;
    }

    @keyframes floatGlow {
      0%, 100% { transform: translateX(-50%) translateY(0px); }
      50% { transform: translateX(-50%) translateY(30px); }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <img src="IMG_1096.jpeg" alt="GrandX Logo" class="logo" />
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="payment.html">Payment</a></li>
      <li><a href="tos.html">TOS</a></li>
    </ul>
  </nav>

  <div class="hero">
    <div class="bg-glow"></div>
    <h1>GrandX $tore</h1>
    <div class="typewriter">We don't build mods, we build advantage</div>
    <div class="cta">
      <a href="products.html">Explore Products</a>
    </div>
  </div>

  <div class="callout">
    <h2>Join our Discord for updates, support & private drops</h2>
    <a href="https://discord.gg/Ft629G5RZE" target="_blank">Join Discord</a>
  </div>

  <footer>
    <p>Â© 2025 GrandX $tore. All rights reserved.</p>
  </footer>

</body>
</html>
