<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrandX $tore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0b0b0f;
      color: #f1f1f1;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 32px;
      background-color: #0e0e14;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      animation: slideDown 0.6s ease;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .logo {
      height: 40px;
      border-radius: 8px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 28px;
    }

    .nav-links a {
      text-decoration: none;
      color: #f1f1f1;
      font-weight: 500;
      font-size: 0.95rem;
      position: relative;
      transition: color 0.3s;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #7c3aed;
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #7c3aed;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .container {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .brand {
      font-size: 2.7rem;
      font-weight: 600;
      color: #f1f1f1;
      margin-bottom: 12px;
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid #7c3aed;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.05rem;
      width: 0;
      animation: typing 3.5s steps(40, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      padding: 12px 28px;
      background-color: #7c3aed;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .cta a:hover {
      background-color: #6d28d9;
      transform: scale(1.05);
    }

    .featured-icons {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .icon-box {
      background: #13131a;
      padding: 18px;
      border-radius: 12px;
      width: 140px;
      box-shadow: 0 0 6px rgba(124, 58, 237, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 14px rgba(124, 58, 237, 0.25);
    }

    .icon-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .icon-label {
      font-size: 0.9rem;
      color: #eee;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <img src="IMG_1096.jpeg" class="logo" alt="GrandX Logo" />
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="payment.html">Payment</a></li>
      <li><a href="tos.html">TOS</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="brand">GrandX $tore</div>
    <div class="typewriter">We don't build mods, we build advantage</div>
    <div class="cta">
      <a href="products.html">Explore Products</a>
    </div>

    <div class="featured-icons">
      <div class="icon-box">
        <img src="IMG_1271.jpeg" alt="Trigger Bot">
        <div class="icon-label">Trigger Bot</div>
      </div>
      <div class="icon-box">
        <img src="IMG_1172.jpeg" alt="1337 Cheat">
        <div class="icon-label">1337 Cheat</div>
      </div>
      <div class="icon-box">
        <img src="IMG_1273.gif" alt="Discord Bot">
        <div class="icon-label">Discord Bot</div>
      </div>
      <div class="icon-box">
        <img src="IMG_1272.jpeg" alt="BAN EVADE">
        <div class="icon-label">BAN EVADE</div>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 GrandX $tore. All rights reserved.</p>
  </footer>

  <!-- Particles JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#7c3aed" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 130,
          color: "#7c3aed",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.5 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
