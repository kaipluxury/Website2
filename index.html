<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrandX $tore</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .container {
      text-align: center;
      padding: 60px 20px 40px;
    }

    .brand {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00cc, #6600ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .typewriter {
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #ff00cc;
      width: 0;
      animation: typing 3.5s steps(40, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .trusted {
      margin-top: 10px;
      color: #bbb;
      font-size: 0.95rem;
    }

    .cta {
      margin-top: 25px;
    }

    .cta a {
      padding: 12px 28px;
      background: #ff00cc;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .cta a:hover {
      background: #e600b8;
      transform: scale(1.05);
    }

    .featured-icons {
      margin-top: 50px;
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .icon-box {
      background: #111;
      padding: 18px;
      border-radius: 12px;
      width: 140px;
      box-shadow: 0 0 8px rgba(255, 0, 204, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 14px rgba(255, 0, 204, 0.3);
    }

    .icon-box img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .icon-label {
      font-size: 0.9rem;
      color: #eee;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #666;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <div class="container">
    <img src="IMG_1096.jpeg" alt="Logo" style="height: 80px; border-radius: 10px;" />
    <div class="brand">GrandX $tore</div>
    <div class="typewriter">We don't build mods, we build advantage</div>
    <div class="trusted">Trusted by 100+ customers</div>

    <div class="cta">
      <a href="products.html">Explore Products</a>
    </div>

    <div class="featured-icons">
      <div class="icon-box">
        <img src="IMG_1271.jpeg" alt="Trigger Bot">
        <div class="icon-label">Trigger Bot</div>
      </div>
      <div class="icon-box">
        <img src="IMG_1172.jpeg" alt="1337 Cheat">
        <div class="icon-label">1337 Cheat</div>
      </div>
      <div class="icon-box">
        <img src="IMG_1273.gif" alt="Discord Bot">
        <div class="icon-label">Discord Bot</div>
      </div>
      <div class="icon-box">
        <img src="IMG_1272.jpeg" alt="BAN EVADE">
        <div class="icon-label">BAN EVADE</div>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 GrandX $tore. All rights reserved.</p>
  </footer>

  <!-- Particles JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 50, density: { enable: true, value_area: 800 } },
        color: { value: "#ff00cc" },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: true },
        size: { value: 3, random: true },
        line_linked: {
          enable: true,
          distance: 130,
          color: "#ff00cc",
          opacity: 0.2,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.6 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
