  <script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        dx: Math.random() - 0.5,
        dy: Math.random() - 0.5
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    function verifyKey() {
      const key = document.getElementById("key").value.trim();
      const result = document.getElementById("result");

      if (!key) {
        result.innerText = "Please enter a key.";
        result.style.color = "orange";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbw0gAHKnoE3VtPbYmcgyqWWGqu9I3H0zDGcgzOk5UvJbPjeB5XCM2-j4JQ2bK3H8vTD/exec";

      fetch(`${url}?key=${key}`)
        .then(response => response.text())
        .then(text => {
          if (text.startsWith("VALID:")) {
            const link = text.split(":")[1];
            result.innerText = "Access granted. Downloading...";
            result.style.color = "lightgreen";
            window.location.href = link;
          } else {
            result.innerText = text;
            result.style.color = "red";
          }
        })
        .catch(err => {
          result.innerText = "Error verifying key.";
          result.style.color = "red";
        });
    }
  </script>
