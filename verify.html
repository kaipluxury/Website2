<body>
  <canvas id="particles"></canvas>

  <nav class="navbar">

    </ul>
  </nav>

  <header class="hero">
    <h1><span class="glow-pink">Access</span> <span class="glow-white">Key Verify</span></h1>
    <p class="quote">Enter the unique key provided to download your product.</p>
  </header>

  <section class="key-access">
    <input type="text" id="accessKey" placeholder="Enter your key" />
    <button onclick="verifyKey()">Verify & Download</button>
    <p id="status" style="margin-top: 20px; color: #f06595;"></p>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-branding">
        <p><strong>GrandX $tore</strong></p>
        <p>Â© 2025 GrandX $tore. All rights reserved.</p>
      </div>
      <div class="footer-links">
        <h3>Navigation</h3>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="payment.html">Payment</a>
        <a href="tos.html">TOS</a>
      </div>
      <div class="footer-socials">
        <h3>Socials</h3>
        <a href="https://discord.gg/Ft629G5RZE">Discord</a>
        <a href="https://t.me/+dmVBozU2KMRjZWU1">Telegram</a>
        <a href="https://www.instagram.com/grandxstore">Instagram</a>
      </div>
    </div>
  </footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbw0el_MsSp4UZU_Xi1CU-UrnIom3cax65B7s_mYZvJqZCoEzqYtkM7zWRJ0HL0f4V2_/exec';

    function verifyKey() {
      const key = document.getElementById('accessKey').value.trim();
      const status = document.getElementById('status');
      status.textContent = 'Verifying...';

      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ key })
      })
        .then(res => res.text())
        .then(data => {
          if (data.startsWith('http')) {
            window.location.href = data;
          } else {
            status.textContent = data;
          }
        })
        .catch(() => {
          status.textContent = 'Error verifying key';
        });
    }

    // Background particles animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const particles = [];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        dx: Math.random() - 0.5,
        dy: Math.random() - 0.5
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
